<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메이플 경험치 비교</title>
    <style>
        .bar {
            background: #4caf50;
            height: 20px;
        }
        .container {
            width: 300px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>메이플 경험치 비교</h1>

    {% for c in characters %}
        <h2>{{ loop.index }}위 - {{ char.name }}</h2>
        <p>레벨: {{ char.level }}</p>
        <p>경험치: {{ "%.3f"|format(char.exp_rate) }}%</p>

        <div class="bar-bg">
            <div class="bar-fill" style="width: {{ char.exp_rate }}%"></div>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
